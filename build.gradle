group 'com.punith.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

configurations {
    provided
    compile.extendsFrom provided
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    provided(
            [group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.1.2'],
            [group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.1.2'],
            [group: 'org.projectlombok', name: 'lombok', version: '1.16.8']
    )

    compile(
            [group: 'com.databricks', name: 'spark-xml_2.11', version: '0.4.1']
    )
}

jar {
    manifest {
        attributes("Main-Class": "com.test.driver.TestDriver")
    }
    from {
        (configurations.compile - configurations.provided).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
